<div *ngIf="dataLoaded==false" class="text-center">
    <div class="spinner-grow" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>


  <table *ngIf="dataLoaded==true" class="table table-hover text-center align-middle  ">
    <thead class="bg-info p-2 text-dark bg-opacity-25">

        <th>Fotoğraf</th>
        <th>Araç-Adı</th>
        <th>Marka</th>
        <th>Renk</th>
        <th>Günlük-Ücret</th>   
        <th>Araç-Tipi</th>  
        <th>Model-Yılı</th>
        <th>Açıklama</th>
    </thead>
    <tbody class="bg-success p-2 text-dark bg-opacity-50">
      
        <tr style="height:100px ;"  *ngFor="let carDetailDto of carDetailDtos" >
          <td  style="width: 190px;border-right: 2px solid white;" class="rounded-2" > <img  [src]="getImage(carDetailDto)" width="190px" height="100px" > </td> 
            <td style="border-right: 2px solid white;" class="rounded-2"><button  routerLink="/car-detail/{{carDetailDto.carId}}" class="btn btn-outline-secondary text-dark">{{carDetailDto.carName}}</button></td>
            <td style="border-right: 2px solid white;" class="rounded-2">{{carDetailDto.brandName}}</td>
            <td style="border-right: 2px solid white;" class="rounded-2">{{carDetailDto.colorName}}</td>
            <td style="border-right: 2px solid white;" class="rounded-2">{{carDetailDto.dailyPrice}}.₺</td>
            <td style="border-right: 2px solid white;" class="rounded-2">{{carDetailDto.typeOfVehicle}}  </td>
            <td style="border-right: 2px solid white;" class="rounded-2">{{carDetailDto.modelYear}}</td>
            <td>{{carDetailDto.description}}</td>
        </tr>
    </tbody>
</table>
