<div *ngIf="dataLoaded==false" class="text-center">
    <div class="spinner-grow" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

<table *ngIf="dataLoaded==true" class="table table-hover text-center">
    <thead>
        <th>Renk</th>
    </thead>
    <tbody class="bg-dark p-2 text-white bg-opacity-80">
        <tr *ngFor="let color of colors">
            <td>{{color.colorName}}</td>
        </tr>
    </tbody>
</table>
