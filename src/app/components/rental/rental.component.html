<div *ngIf="dataLoaded==false" class="text-center">
    <div class="spinner-grow" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>


<table *ngIf="dataLoaded==true"  class="table table-hover text-center">
    <thead class="bg-secondary">
        <th>Müşteri</th>
        <th>Araç-Markası</th>
        <th>Kiralama-Tarihi</th>
        <th>Araç-İade-Tarihi</th>
    </thead>
    <tbody class="bg-warning p-2 text-dark bg-opacity-50">
        <tr *ngFor="let rentalDetail of rentalDetails">
            <td>{{rentalDetail.customerName}}</td>
            <td>{{rentalDetail.brandName}}</td>
            <td>{{rentalDetail.rentDate}}</td>
            <td>{{rentalDetail.returnDate}}</td>
        </tr>
    </tbody> 
</table>
