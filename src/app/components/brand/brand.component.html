<div *ngIf="dataLoaded==false" class="text-center">
    <div class="spinner-grow" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

<ul *ngIf="dataLoaded==true" class="list-group bg-success p-2 text-dark bg-opacity-50">
  <span class="bg-white text-center">Marka</span>
    <li *ngFor="let brand of brands" class="list-group-item  bg-success p-2 text-white bg-opacity-75">
        <input (click)="setCurrentBrand(brand)" routerLink="/cars/brand/{{brand.brandId}}" [checked]="getCurrentBrand(brand)" class="form-check-input  me-1" type="checkbox"  id="firstCheckbox">
        <label class="form-check-label" for="firstCheckbox">{{brand.brandName}}</label>
    </li>

</ul>
